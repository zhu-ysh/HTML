<body>
<input type="text" id="inp"/>
<button onclick="cli(this)">1</button>
<button onclick="cli(this)">2</button>
<button onclick="cli(this)">3</button>
<button onclick="cli(this)">4</button>
<button onclick="add()">+</button>
<button onclick="equal()">=</button>
<script>
var first;
var flag;
function cli(btn){
    inp.value += btn.innerHTML;
}
function add(){
    first = Number(inp.value);
    flag = "+";
    inp.value = "";
}
function equal(){
    if(flag=="+"){
        inp.value = first+Number(inp.value);
    }
}
