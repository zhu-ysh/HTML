<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="ddd">1</div>
<script>
    function $(selector){
        var e = new Array();
        var sel;
        if (typeof selector=="string"){
            //3中 # . tag
            if (selector.charAt(0)=="#"){
                sel = document.getElementById(selector);
                e.push(sel);
            }
            else if (selector.charAt(0)=="."){
                sel = document.getElementsByClassName(selector);
                for (var v of sel){
                    e.push(v)
                }
            }
            else{
                sel =  document.getElementsByTagName(selector);
                for (var v of sel){
                    e.push(v)
                }
            }
            return e;
        }

    }
    //传进去一个字符串
    var vv =  $("#ddd");
        alert(vv.innerHTML);
</script>
</body>
</html>
