<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
div{width:300px;height:300px;background: red;}
ul{width:200px;height:200px;background: yellow;}
li{font:normal normal 16px/32px "宋体"; color:green;}
</style>
</head>
<body>
<div>
    <ul>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
    </ul>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script>
    window.onload = function(){
        //网页加载完毕后，执行write方法是覆盖的写
        document.write("window.onload");
    }
    $(document).ready(function(){
        document.write("document.ready");
    },false);  //false冒泡阶段处理,true捕获阶段处理

</script>
</body>
</html>
