<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li class="bb">1</li>
    <li>2</li>
    <li>3</li>
    <li class="aa">4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li >8</li>
</ul>
<script src="js/jquery-3.2.1.min.js"></script>
<script>
    //nextUntil()  -返回介于两个给定参数之间的每个元素之后的所有同级元素
    $("li.bb").nextUntil("li.aa").css("color","red");
    //prevUntil() -返回介于两个给定参数之间的每个元素之前的所有同级元素
    //$("li.aa").prevUntil("li.bb").css("color","red");
</script>
</body>
</html>
