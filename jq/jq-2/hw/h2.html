<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xx</title>
    <style>
        select{width:200px;height:300px;font-size: 20px;}
    </style>
</head>
<body>
<select id="sel" size="10" multiple = "true">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
    <option>7</option>
    <option>8</option>
    <option>9</option>
    <option>0</option>
</select>
<button id="up">↑</button>
<button id="down">↓</button>
<script src="../js/jquery-3.2.1.min.js"></script>
<script>
    var $_sel = $("#sel");

    $("#up").click(function () {
        var $_otnSels = $_sel.children(":selected");
        if($_otnSels.eq(0).index)
        $_otnSels.each(function (i,e) {
            $_otnSels.eq(i).insertBefore($_otnSels.eq(i).prev());
        })
    })



    $("#down").click(function () {
        var $_otnSels = $_sel.children(":selected");
        var $_nexts = $_otnSels.next();
        for(let i = 0;i < $_otnSels.length;i++){
            $_otnSels.eq(i).insertAfter($_nexts.eq(i));
        }
    })
</script>
</body>
</html>
