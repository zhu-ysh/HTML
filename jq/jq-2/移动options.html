<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
select{width:200px;height:300px;font-size: 20px;}
</style>
</head>
<body>
<select name="" id="left_sel" multiple="multiple" size="10">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
    <option>7</option>
    <option>8</option>
    <option>9</option>
    <option>10</option>
</select>
<button id="moveToRight"> &gt;&gt; </button>
<button id="moveToLeft"> &lt;&lt; </button>
<select id="right_sel" multiple="multiple" size="10"></select>

<script src="js/jquery-3.2.1.min.js"></script>
<script>
    $("#moveToRight").click(function(){
         var $_chooseOpts = $("#left_sel").children(":selected");
         $_chooseOpts.appendTo("#right_sel");
    });
    $("#moveToLeft").click(function(){
        var $_chooseOpts = $("#right_sel").children(":selected");
        $_chooseOpts.appendTo("#left_sel");
    });
</script>
</body>
</html>
