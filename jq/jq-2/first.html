<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>first</title>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
</ul>
<script src="js/jquery-3.2.1.min.js"></script>
<script>
    //获取第一个元素节点
    $("li").first().css("font-size","100px");
    //获取最后一个元素节点
    $("li").last().css("font-size","10px");


</script>
</body>
</html>
