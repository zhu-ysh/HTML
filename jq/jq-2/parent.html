<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: darkred;
        }
    </style>
</head>
<body>
<div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
    <ul>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
    </ul>

</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script>
    //返回直接父元素节点
    $("li:first").parent().css("background","red");
    //返回所有父元素节点集合
    $("li:first").parents().css("background","red");
    //返回从当前节点向上到限定条件的节点的元素集合
    $("li:first").parentsUntil("div:first").css("background","red");
</script>
</body>
</html>
