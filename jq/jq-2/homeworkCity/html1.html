<script>
    $(function () {
        for(let i of city){
            var $_opt = $("<option></option>");
            $_opt.val(i.name);
            $_opt.text(i.name);
            $("#sheng").append($_opt);
        }
    })

    $("#sheng").change(function () {
        $("#shi").empty();
        $("#qu").empty();
        $("#qu").append($("<option value=\"0\">--请选择--</option>"));
        var $_sheng = $(this).children(":selected");
        for(let i of city){
            if(i.name == $_sheng.text()){
                for(let j of i.cityList){
                    var $_opt = $("<option></option>");
                    $_opt.val(j.name);
                    $_opt.text(j.name);
                    $("#shi").append($_opt);
                }
            }
        }
    })

    $("#shi").change(function () {
        $("#qu").empty();
        var $_shi = $(this).children(":selected");
        for(let k of city){
            for(let i of k.cityList){
                if(i.name == $_shi.text()){
                    for(let j of i.areaList){
                        var $_opt = $("<option></option>");
                        $_opt.val(j);
                        $_opt.text(j);
                        $("#qu").append($_opt);
                    }
                }
            }
        }
    })
