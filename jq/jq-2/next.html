<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>1</li>
    <li class="start">2</li>
    <li>3</li>
    <li>4</li>
</ul>
<script src ="js/jquery-3.2.1.min.js"></script>
<script>
    //返回带有类名 "start" 的每个 <li> 元素的后一个同级元素：
    $("li.start").next().css("color" ,"red");
    $("li.start").prev().css("color" ,"red");
</script>
</body>
</html>
