<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表</title>
</head>
<body>
<!-- 有序列表 -->
<ol type="a" start="2">
    <!-- order list -->
    <a href="https://www.apple.com/cn/iphone-x/"><li>Apple</li></a><!-- list item -->
    <li>Mi</li><!-- list item -->
    <li>OPPO</li><!-- list item -->
</ol>

<!-- 无序列表   unorder list
    type: 形状 disc实心圆/square实心方块/circle空心圆/none没有
-->
<ul type="circle">
    <li>马云</li>
    <li>马化腾</li>
    <li>晓亮</li>
</ul>

<!-- 自定义列表 defination list -->
<dl>
    <dt>问:ArrayList和Vector的区别?</dt>
    <dd>1.ArrayList和Vectordou都是基于数组的;</dd>
    <dd>2.ArrayList是线程不安全的,Vector是线程安全的.</dd>
    <dd></dd>
</dl>

ul>li*30>a{baidu}

</body>
</html>
