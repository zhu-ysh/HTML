<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>relative定位</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
        #box1{
            background-color: red;
            position: relative;  /* 还占着文档流的位置 */
            /* 以其在文档流的位置进行相对定位 */
            left: 100px;
            top: 100px;
        }
        #box2{
            background-color: yellow;
        }
        #box3{
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>
</html>
