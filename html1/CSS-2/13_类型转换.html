<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类型转换</title>
    <style>
        *{margin: 0;padding: 0;}
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            display: inline-block;  /* 块元素转行内块 */
        }
        span{
            width: 100px;
            height: 100px;
            background-color: yellow;
            display: block; /*行元素转块元素*/
        }
    </style>
</head>
<body>
    <div>div1</div>
    <div>div2</div>
    <span>span1</span>
    <span>span2</span>
</body>
</html>
