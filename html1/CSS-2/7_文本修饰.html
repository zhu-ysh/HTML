<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字修改</title>
<style>
    p{
        width: 800px;
        height: 500px;
        background-color: pink;
        text-decoration: none;  /*文本修饰*/
        text-align: left;
        text-indent: 32px;   /*首行缩进*/
        text-transform: uppercase;  /* 文本变形 */
        text-shadow: 5px 5px 3px red;
        /*letter-spacing: 32px;*/
    }

</style>
</head>
<body>

<p>
    富强、民主、文明、和谐（是国家层面的价值目标）<br/>
    自由、平等、公正、法治（是社会层面的价值取向）<br/>
    爱国、敬业、诚信、友善（是公民个人层面的价值准则）（应该爱岗敬业）<br/>
</p>
</body>
</html>
