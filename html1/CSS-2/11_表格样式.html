<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格样式</title>
    <style>
        table,td{
            border:1px solid black;

        }
        table{
            width: 500px;
            height: 300px;
            border-spacing: 0px;
            border-collapse: collapse;  /* 合并成一条线 */
        }
        td{
            padding: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>哈哈</td>
        <td>哈哈</td>
        <td>哈哈</td>
    </tr>
    <tr>
        <td>哈哈</td>
        <td>哈哈</td>
        <td>哈哈</td>
    </tr>
    <tr>
        <td>哈哈</td>
        <td>哈哈</td>
        <td>哈哈</td>
    </tr>
</table>
</body>
</html>
