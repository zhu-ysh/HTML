<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>z-index</title>
    <style>
        div{
            width:200px;
            height: 200px;
        }
        #box1{
            background-color: red;
            position: absolute;
            left: 200px;
            top:200px;
            z-index: 1;
        }
        #box2{
            background-color: yellow;
            position: absolute;
            left: 150px;
            top:150px;
            z-index: 2;
        }
        #box3{
            background-color: green;
            position: absolute;
            left: 250px;
            top:250px;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>
</html>
