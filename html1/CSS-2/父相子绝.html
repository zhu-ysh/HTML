<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父相对子绝对</title>
    <style>
        ul,li{
            list-style: none;
            float: left;
            margin-right: 20px;
        }
        a{
            text-decoration: none;
            color: pink;
        }
        li img{
            position: absolute;
            width: 20px;
            height: 20px;
            left:20px;
            top: -10px;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="#">生鲜</a></li>
    <li><a href="#">生鲜</a></li>
    <li style="position: relative">
        <a href="#">生鲜</a>
        <img src="images/loulou.jpg" />
    </li>
    <li><a href="#">生鲜</a></li>
    <li><a href="#">生鲜</a></li>
</ul>
</body>
</html>
