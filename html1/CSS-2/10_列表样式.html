<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表样式</title>
    <style>
        ul,ol{
            list-style-type:none;
            list-style-image: url("images/1.png");
            list-style-position: inside;
            list-style:none;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>

<ol>
    <li>4</li>
    <li>5</li>
    <li>6</li>
</ol>
</body>
</html>
