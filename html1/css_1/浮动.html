<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动</title>
    <style>
        div{
            width: 300px;height: 300px;
            font-size: 100px;
        }
        div:nth-child(1){background-color: red;float:left;}
        div:nth-child(2){background-color: #68cdff;float:left;}
        div:nth-child(3){background-color: #a9ff3f;clear:left;float:right;}
        div:nth-child(4){background-color: #066f0c;float:left;}
        div:nth-child(5){background-color: #6a55ff;clear:both;float:right;}
        div:nth-child(6){background-color: #fdff58;float:left;}
    </style>
</head>
<body>
<div style="height:350px;">1</div>
<div style="height:250px;">2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
</body>
</html>
