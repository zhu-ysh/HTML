<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id选择器</title>
<style>
div{border-width: 10px;border-color: #ff92f7;border-style: solid;}
/* id需要标签给出id属性，id值本页面不能有重复，id权重100 */
#outer{width:500px;height:500px;background-color: #07a60e;}
#inner_1{width:100px;height: 100px;background-color: #fdff58;}
#inner_2{width:100px;height: 100px;background-color: #758fff;}
</style>
</head>
<body>
<div id="outer">
    <div id="inner_1"></div>
    <div id="inner_2"></div>
</div>

</body>
</html>
