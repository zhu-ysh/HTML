<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>群组选择器</title>
<style>
/* 群组选择器，使用逗号分隔每个选择器 */
p,#abc,.style_3{background-color: yellow;}
</style>
</head>
<body>

<p>
    这是一个段落
</p>
<a href="#">百度</a>
<a href="#" id="abc">新浪</a>
<a href="#">搜狐</a>
<br/>
<input type="text" class="style_1"> <br/>
<input type="text" class="style_2"><br/>
<input type="text" class="style_3"><br/>
<input type="text" class="style_4"><br/>
<input type="text" class="style_5"><br/>
<input type="text" class="style_6"><br/>

</body>
</html>
