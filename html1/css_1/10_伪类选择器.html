<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
<style>
/* 默认的状态 */
a:link{ color:blue; }
/* 已经访问过的状态 */
a:visited{ color:gray; }
/* 悬停的状态 */
a:hover{ color:yellow;}
/* 正在点击的状态 */
a:active{ color:red;}
</style>
</head>
<body>
<a href="#">百度</a>
</body>
</html>
