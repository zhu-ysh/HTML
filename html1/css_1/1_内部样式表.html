<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内部样式表</title>
<!-- 内部样式表在head标签中 -->
<style>
li{
    color: #fdff58;    /* 设置字体颜色 */
    background-color: #07a60e;   /* 设置背景颜色 */
}
li{
    color:yellow;
    font-size:50px;     /* css单位需要给，字体设置50px */
}
</style>
</head>
<body>
<ul>
    <li>马云</li>
    <li>马化腾</li>
    <li>陈琦</li>
</ul>
</body>
</html>
