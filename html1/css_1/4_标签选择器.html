<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签选择器</title>

<style>
/* 标签名作为选择器，为本页面的所有相同类型标签统一设置,权重值1*/
li{color:red;}
p{background-color: yellow;}
</style>

</head>
<body>
<ul>
    <li>ul_li1</li>
    <li>ul_li2</li>
    <li>ul_li3</li>
</ul>
<p>
    这是一个段落！！！！！这是一个段落！！！！！这是一个段落！！！！！
    这是一个段落！！！！！这是一个段落！！！！！这是一个段落！！！！！
</p>
<ol>
    <li>ol_li1</li>
    <li>ol_li2</li>
    <li>ol_li3</li>
</ol>
<p>
    这是一个段落！！！！！这是一个段落！！！！！这是一个段落！！！！！
    这是一个段落！！！！！这是一个段落！！！！！这是一个段落！！！！！
</p>


</body>
</html>
