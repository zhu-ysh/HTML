<!-- 1 -->
<h1 align="center">如梦令</h1><hr color="red"/>
<center><strong>
    常记溪亭日暮，<br/>
    沉醉不知归路。<br/>
    兴尽晚回舟，<br/>
    误入藕花深处。<br/>
    争渡，争渡，<br/>
    惊起一滩鸥鹭。<br/>
</strong></center>
<!-- 2 -->
<strong>

<!-- 3 -->
<form action="#" method="get">
    <table align="center" border="0" >
        <tr>
            <td align="center" colspan="2">注册</td>
        </tr>
        <tr>
            <td>用户名：</td>
            <td><input type="text" name="username" placeholder="请输入用户名"/></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="password"name="pwd"/></td>
        </tr>
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="gender" checked="checked" value="male"/>男
                <input type="radio" name="gender" value="famale" />女
            </td>
        </tr>
        <tr>
            <td>爱好：</td>
            <td>
                <input type="checkbox" name="hobby" value="pashan" checked="checked" />爬山
                <input type="checkbox" name="hobby" value="changge" />唱歌
            </td>
        </tr>
        <tr>
            <td>生日：</td>
            <td>
                <input type="date" name="date">
            </td>
        </tr>
        <tr>
            <td>血型：</td>
            <td>
                <select name="blood">
                    <option value="o">O型</option>
                    <option value="a">A型</option>
                    <option value="b">B型</option>
                    <option value="ab">AB型</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>手机号：</td>
            <td>
                <input type="text" name="phoneNum" maxlength="11"/>
            </td>
        </tr>
        <tr>
            <td>邮箱：</td>
            <td><input type="text" name="email"/></td>
        </tr>
        <tr>
            <td>自我介绍：</td>
            <td>
                <textarea rows="5" cols="25">自我介绍</textarea>
            </td>
        </tr>
        <tr>
            <td>上传头像：</td>
            <td><input type="file" name="headPhoto"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="提交"/>
                <input type="reset" value="重置"/></td>
        </tr>
    </table>
</form>
