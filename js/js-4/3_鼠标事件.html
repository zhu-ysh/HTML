<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{width:300px;height:300px;background: red;}
    </style>
</head>
<body>
<div id="box"></div>
<script>
    //添加事件
    var box = document.getElementById("box");
//    box.addEventListener("click",cli);
//    box.removeEventListener("click",cli);

    //event事件对象：当box被点击的时候被赋值：box被点击的整件事
    box.onclick = function (event){
        //event.target获取事件源
        document.write(event.target+"<br/>");
        //event.type是获取事件click
        document.write(event.type+"<br/>");
        //1捕获  2处理  3冒泡
        document.write(event.eventPhase+"<br/>");
    };
    //解绑
    // box.onclick ="";

</script>

</body>
</html>
