<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全选与取消全选</title>
</head>
<script>
    function checkALL(){
        var e = document.getElementById("English");
        var checked = e.checked;
        var Alle = document.getElementsByName("e");
        if (checked){
            for(var i =0;i<Alle.length;i++){
                Alle[i].checked = true;
            }
        }else{
            for(var i =0;i<Alle.length;i++){
                Alle[i].checked = false;
            }
        }
    }
</script>
<body>
全选<input type="checkbox" id="English" onclick="checkALL()"><br/>
A<input type="checkbox" name="e" value="A"><br/>
B<input type="checkbox" name="e" value="B"><br/>
C<input type="checkbox" name="e" value="D"><br/>
</body>
</html>
