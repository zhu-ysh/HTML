<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2</title>
    <style>
        td{
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
<button onclick="add()"></button>
<table name="table"></table>
<script>
    function add() {
        var table = document.getElementsByTagName("table")[0];
        var tr = document.createElement("tr");
        var td1 = document.createElement("td");
        var td2 = document.createElement("td");
        //创建一个文本节点(内容)
        var haha = document.createTextNode("哈哈");
        var hehe = document.createTextNode("呵呵");
        td1.appendChild(haha);
        td2.appendChild(hehe);
        tr.appendChild(td1);
        tr.appendChild(td2);
        table.appendChild(tr);
    }
</script>
</body>
</html>
