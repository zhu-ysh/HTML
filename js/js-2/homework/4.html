<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4</title>
</head>
<body>
<input type="number" name="num" max="9" min="0">
<input type="number" name="num" max="9" min="0">
<input type="number" name="num" max="9" min="0">
<input type="number" name="num" max="9" min="0">
<button onclick="check()">GO</button>
<span id="sp"></span>
<script>

    var num2s = [];
    for(var i=0;i<4;i++){
        var n = Math.floor(Math.random()*10);
        if(num2s.indexOf(n)==-1){
            num2s[i] = n;
        }else{
            i--;
        }
    }
    var sp = document .getElementById("sp");
    for(var i of num2s){
        sp.innerHTML = num2s;
    }
    function check() {
        var num1s = document.getElementsByName("num");
        var a = 0,b = 0;
        for(var w in num1s){
            for(var v in num2s){
                if(num1s[w].value == num2s[v]){
                    if(w == v){
                        a++;
                        break;
                    }else{
                        b++;
                        break;
                    }
                }
            }
        }
        if(a==4){
            alert("你赢了！！");
        }else{
            alert("A"+a+"B"+b);
        }
    }
</script>
</body>
</html>
