<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计划任务</title>
</head>
<body>
<span id="sp"></span>
<script>
    var time =window.setInterval(function () {
        var day = new Date();
        var time = day.getHours() +":"+ day.getMinutes() +":"+day.getSeconds();
        sp.innerHTML = time;
    },1000);

</script>
