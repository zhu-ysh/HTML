<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window对象</title>
</head>
<body>
    <input type="text" id="inp"/>
    <button onclick="openChild()">弹出子窗口</button>
    <button onclick="closeChile()">关闭子窗口</button>
<script>
    var childWindow;
    function  openChild() { //打开子窗口 url,title,size,返回对子窗口的引用
        childWindow = open("child.html","子窗口","top=100,left=100,width=300,height=200");
    }
    function closeChile() {
        childWindow.close();
    }
</script>

</body>
</html>
