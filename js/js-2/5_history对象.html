<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跟访问的历史记录有关</title>
</head>
<body>
<!-- 百度，淘宝，本页面，新浪，腾讯 -->
<button onclick="history.back()">上一页</button>
<button onclick="history.forward()">下一页</button>
<button onclick="history.go(2)">往后跳两页</button>
<button onclick="history.go(-2)">往前跳两页</button>

</body>
</html>
