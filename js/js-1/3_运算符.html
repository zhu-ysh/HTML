<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运算符</title>
</head>
<body>
<script>
    document.write(('1'==1)+"<br/>");   //true
    document.write(('1'===1)+"<br/>");  //false
    document.write(('true'==true)+"<br/>"); //false
    document.write(('1'==true)+"<br/>");    //true
    document.write((null==undefined)+"<br/>");  //true
    document.write((null===undefined)+"<br/>"); //false
</script>
</body>
</html>
