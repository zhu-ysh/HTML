<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输入输出</title>
</head>
<body>
    <script>
        document.write("显示在网页上");
        console.log("显示在console上");
        alert("弹出框");
        var name = prompt("请输入你的名字","张三");  //确认框
        alert(name);
        var result = confirm("请确认");    //true，false
        alert(result);
    </script>
</body>
</html>
