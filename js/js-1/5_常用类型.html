<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var b = new Boolean(NaN);
        console.log(b);
        var s = new String("abc");
        console.log(s.length);

        var s = new String();
        console.log(s.length);  //返回字符串长度
        console.log(s.charAt(0));   //返回给定下标的单个字符
        var ss = s.concat(s,"ddd"); //连接字符串，返回新字符串
        console.log(ss);

        s = "11-22-33-44";
        var s_array = s.split("-"); //切分字符串成数组
        for(var t of s_array){
            console.log(t);
        }

        //stack类
        var array = ["abc",100,true,new Object(),new Date()];
        var s = array.join("-");
        console.log(s);

        //弹出一个元素
        var p = array.pop();
        console.log("弹出"+p);

        //压入一个元素
        array.push(false);

        //移除头元素
        var p2 = array.shift();
        //压入头元素
        array.unshift(111);
        //逆序
        array.reverse();

        //排序
        var array2 = [11,88,20,77,55];
        array2.sort((aa,bb)=>bb-aa);    //
    </script>
</body>
</html>
