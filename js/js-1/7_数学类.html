<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数学类</title>
</head>
<body>
    <script>
        var i = 1.1;
        document.write(Math.ceil(i)+"<br/>");
        document.write(Math.floor(i)+"<br/>");
        document.write(Math.round(i)+"<br/>");
        document.write(Math.random()+"<br/>");
        document.write(Math.abs(-5)+"<br/>");
        document.write(Math.sqrt(100)+"<br/>");
        document.write(Math.pow(2,4)+"<br/>");
        document.write(Math.max(1,33,99,100,31,200,1000,88)+"<br/>");

        //转换
        var value = prompt("年纪","");
        //把字符串转换成数字类型
        var n_v1 = Number(value);
        document.write(typeof n_v1);
        var n_v2 = parseInt(value);
        document.write(typeof n_v2);
    </script>
</body>
</html>
