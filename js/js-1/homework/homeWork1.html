<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--用户名：必须是数字、英文、_组成，数字不能开头，密码:6-8位的数字，-->
    <!--确认密码:必须和密码内容一样-->
    <!--手机号：11位的数字，1[35789]开头-->
    <!--邮箱:  xxxx@xxx.com/net/cn/org/edu-->
    <!--性别: 男/女-->
</head>
<body>
<table border="0">
    <tr>
        <td>用户名：</td>
        <td><input type="text" id="inpName" onblur="validName()"/></td>
        <td><span id="spName"></span></td>
    </tr>
    <tr>
        <td>密码：</td>
        <td><input type="password" id="inpPwd" onblur="validPwd()"/></td>
        <td><span id="spPwd"></span></td>
    </tr>
    <tr>
        <td>确认密码：</td>
        <td><input type="password"id="inpPwd2" onblur="checkPwd()"/></td>
        <td><span id="spPwd2"></span></td>
    </tr>
    <tr>
        <td>手机号:</td>
        <td><input type="text" id="inpNumber" onblur="validNumber()"/></td>
        <td><span id="spNumber"></span></td>
    </tr>
    <tr>
        <td>邮箱:</td>
        <td><input type="text" id="inpEmail" onblur="validEmail()"/></td>
        <td><span id="spEmail"></span></td>
    </tr>
    <tr>
        <td><input id="g1" type="radio" name="gender" value="male"/>男<input id="g2" type="radio" name="gender" value="famale"/>女 </td>
        <td colspan="2"><button onclick="validGender()"></button></td>
    </tr>
</table>
<script src="js/js.js">
</script>
</body>
</html>
