<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <style>
        tr td{
            margin: 0px;
            padding: 0px;
            border: 0px;
        }
        button{
            margin: 0px;
            padding: 0px;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
<table border="0">
    <tr>
        <td colspan="3" style="height: 50px;width: 140px;">
            <input type="text" style="height: 40px;width: 150px;">
        </td>
        <td>
            <button type="button">=</button>
        </td>
    </tr>
    <tr>
        <td><button type="button" id="7" onclick="jsq(this.id)">7</button></td>
        <td><button type="button">8</button></td>
        <td><button type="button">9</button></td>
        <td><button type="button">/</button></td>
    </tr>
    <tr>
        <td><button type="button">4</button></td>
        <td><button type="button">5</button></td>
        <td><button type="button">6</button></td>
        <td><button type="button">*</button></td>
    </tr>
    <tr>
        <td><button type="button">1</button></td>
        <td><button type="button">2</button></td>
        <td><button type="button">3</button></td>
        <td><button type="button">-</button></td>
    </tr>
    <tr>
        <td colspan="2"><button type="button" style="width: 102px">0</button></td>
        <td><button type="button">.</button></td>
        <td><button type="button">+</button></td>
    </tr>
</table>
</body>
</html>
